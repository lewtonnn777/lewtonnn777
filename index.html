<body>
  
    <button class="share-button" type="button">Share</button>
  
  <p>This text is visible all the time!</p>
  <p class="offer">This text offers you something in exchange for Like!</p>
  <p class="reward" style="display: none">And this is your Reward!!!</p>
  <script src="//connect.facebook.net/en_US/all.js"></script>
<script>
    window.fbAsyncInit = function() {
      FB.init({
        appId: '2392673924292017',
        autoLogAppEvents: true,
        xfbml: true,
        version: 'v2.11'
      });
    };

    function showHide() {
      document.querySelector('.offer').style.display = 'none';
      document.querySelector('.reward').style.display = 'block';
    };
  
    document.querySelector('.share-button').onclick = function () {
      FB.ui({
          method: 'feed',
          app_id: '2392673924292017',
          link: 'https://lewtonnn777.github.io/',
          picture: 'https://lewtonnn777.github.io/TRUSTe.png',
          caption: 'Lewtonnn',
        },
        function (response) {
          if (response === null) {
            console.log('was not shared');
          } else {
            showHide();
          }
        });
    };
  </script>
  
    <a href="https://www.facebook.com/dialog/feed?
  app_id=2392673924292017&
  link=https://lewtonnn777.github.io/&
  picture=http://https://lewtonnn777.github.io/TRUSTe.jpg&
  name=Facebook%20Dialogs&
  caption=Reference%20Documentation&
  description=Using%20Dialogs%20to%20interact%20with%20users.&
  display=popup"><button type="button">TEST</button></a>

</body>
