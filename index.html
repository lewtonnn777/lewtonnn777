<!DOCTYPE html>

  <script>
    function setValues() {
      form = document.forms[0];
      form["User-name"].value = form["name"].value;
      form["User-phone"].value = form["phone"].value;
      form["User-email"].value = form["email"].value;
    }

  </script>

  <!-- AdSide Facebook Pixel DUMMY Code -->
  <script>
    var GETParams = window
      .location
      .search
      .replace('?', '')
      .split('&')
      .reduce(
        function(p, e) {
          var a = e.split('=');
          p[decodeURIComponent(a[0])] = decodeURIComponent(a[1]);
          return p;
        }, {}
      );

    var head = document.getElementsByTagName('head')[0];
    var noscript = document.createElement('noscript');
    var noscImg = document.createElement('img');
    noscImg.height = '1';
    noscImg.width = '1';
    noscImg.style.display = 'none';
    noscImg.src = 'https://www.facebook.com/tr?id=' + GETParams['pid'] + '&ev=PageView&noscript=1';
    noscript.appendChild(noscImg);

  </script>


  <script>
    ! function(f, b, e, v, n, t, s) {
      if (f.fbq) return;
      n = f.fbq = function() {
        n.callMethod ?
          n.callMethod.apply(n, arguments) : n.queue.push(arguments)
      };
      if (!f._fbq) f._fbq = n;
      n.push = n;
      n.loaded = !0;
      n.version = '2.0';
      n.queue = [];
      t = b.createElement(e);
      t.async = !0;
      t.src = v;
      s = b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t, s)
    }(window, document, 'script',
      'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', GETParams['pid']);
    fbq('track', 'PageView');

  </script>
  <script>head.appendChild(noscript);</script>

  <!-- End AdSide Facebook Pixel DUMMY Code -->






</head>

<body>

  <form onsubmit="setValues()" action="sendpulse.php">
    <input type="text" name="name" placeholder="name">
    <input type="phone" name="phone" placeholder="phone">
    <input type="email" name="email" placeholder="email">


    <input class="sp_push_custom_data" type="hidden" name="User-name" value="">
    <input class="sp_push_custom_data" type="hidden" name="User-phone" value="">
    <input class="sp_push_custom_data" type="hidden" name="User-email" value="">
    <input type="submit">
  </form>

</body>

</html>
