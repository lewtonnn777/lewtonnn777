<html>

<body>
  <script src="//connect.facebook.net/en_US/all.js"></script>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId: '2392673924292017',
        autoLogAppEvents: true,
        xfbml: true,
        version: 'v2.11'
      });
    };

    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {
        return;
      }
      js = d.createElement(s);
      js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    
    function showHide() {
  document.querySelector('.offer').style.display ='none';
      document.querySelector('.reward').style.display ='block';
};
    
    document.querySelector('.share-button').onclick(function() {
    FB.ui({
        method: 'feed',
        link: 'https://developers.facebook.com/docs/dialogs/',
        caption: 'An example caption',
    }, function(response){
        if (response === null) {
            console.log('was not shared');
        } else {
            console.log('shared - post id is ' + response.post_id);
        }
    });
});

FB.Event.subscribe('edge.create', showHide);
      
  </script>
  <div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/ru_RU/sdk.js#xfbml=1&version=v2.11&appId=2392673924292017';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
